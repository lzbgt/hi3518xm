
#本文件配置MaQue Demo模块使能，以及各模块的参数配置
#Yuv获取，每次只能使能一个Module，其它即使把bEnabled配置为1，
#也将不起作用。

#Yuv文件存放目录为：YuvGet
#文件名为："CallbackYuv#<序号>_<宽> x <高>.yuv" 

Module: GetYuvByCallback
bEnabled: 0
bWriteFile: 1
nFrames: 50
nCreateWidth: 0
nCreateHeight: 0
nCfgWidth: 1920
nCfgHeight: 1080

#Yuv文件存放目录为：YuvGet
#文件名为："LibMallocYuv#<序号>_<宽> x <高>.yuv" 

Module: GetYuvByLibMalloc
bEnabled: 1
bWriteFile: 1
nFrames: 50
nCreateWidth: 1280
nCreateHeight: 720
nCfgWidth: 512
nCfgHeight: 380

#Yuv文件存放目录为：YuvGet
#文件名为："UserMallocYuv#<序号>_<宽> x <高>.yuv" 

Module: GetYuvByUserMalloc
bEnabled: 0
bWriteFile: 1
nFrames: 50
nCreateWidth: 300
nCreateHeight: 200
nCfgWidth: 1920
nCfgHeight: 1080