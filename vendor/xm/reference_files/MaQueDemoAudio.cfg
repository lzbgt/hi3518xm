
#本文件配置MaQue Demo模块使能，以及各模块的参数配置


#录像文件存放目录为：AudioRecord
#文件名为："AudioRecord#<序号>.g711<a或u>"

Module: AudioRecord
bEnabled: 0
bWriteFile: 1
bClosePrint: 0
nDemoTimeSecs: 30

#播放文件存放目录为：AudioPlay

Module: AudioPlay
bEnabled: 1
AudioFile: AudioRecord#0.g711a
AudioEncType: g711a

#播放文件存放目录为：AudioPlayPcm

Module: AudioPlayPcm
bEnabled: 0
AudioFile: AudioPlayFile.pcm